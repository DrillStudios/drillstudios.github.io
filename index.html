<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRILL STUDIOS | Roblox & Discord</title>
    <script src="https://unpkg.com/scrollreveal"></script>
    <style>
        :root {
            --primary: #ff4d4d; 
            --bg: #050505;
            --card-bg: rgba(255, 255, 255, 0.03);
            --text: #ffffff;
        }

        * { box-sizing: border-box; scroll-behavior: smooth; }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        /* Background Dots */
        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(var(--primary) 0.5px, transparent 0.5px);
            background-size: 30px 30px;
            opacity: 0.1;
            z-index: -1;
        }

        /* Navigation */
        nav {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid rgba(255,77,77,0.2);
        }

        .logo { font-size: 1.5rem; font-weight: 800; color: var(--primary); letter-spacing: 2px; text-decoration: none; }
        nav a { color: white; text-decoration: none; margin-left: 20px; font-weight: 500; }

        /* Hero Section */
        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        h1 { font-size: clamp(3.5rem, 10vw, 7rem); margin: 0; text-transform: uppercase; letter-spacing: -2px; line-height: 0.9; }
        .red-glow { color: var(--primary); text-shadow: 0 0 30px rgba(255, 77, 77, 0.5); }
        .hero-p { font-size: 1.3rem; max-width: 700px; opacity: 0.7; margin-top: 20px; }

        /* General Section Styling */
        section { padding: 120px 10%; border-bottom: 1px solid rgba(255,255,255,0.05); }
        h2 { font-size: 3rem; margin-bottom: 60px; color: var(--primary); text-transform: uppercase; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
        }

        .card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.4s ease;
        }

        .card:hover {
            border-color: var(--primary);
            transform: translateY(-10px);
            background: rgba(255, 77, 77, 0.04);
        }

        /* Contact Items */
        .contact-box {
            background: #111;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary);
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 18px 40px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            font-weight: 900;
            border-radius: 12px;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }

        .btn:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(255, 77, 77, 0.4); }

        footer {
            padding: 80px 10%;
            background: #000;
            text-align: center;
        }

        .copyright { opacity: 0.4; font-size: 0.8rem; margin-top: 40px; border-top: 1px solid #222; padding-top: 20px; }
    </style>
</head>
<body>

    <div class="bg-overlay"></div>

    <nav>
        <a href="#" class="logo">DRILL</a>
        <div>
            <a href="#work">Projects</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <header>
        <h1 class="reveal">WE ARE <br><span class="red-glow">DRILL STUDIOS</span></h1>
        <p class="hero-p reveal">The elite choice for high-performance Roblox games
