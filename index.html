<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRILL STUDIOS | Home</title>
    <script src="https://unpkg.com/scrollreveal"></script>
    <style>
        :root { --primary: #ff0000; --bg: #0a0a0a; --card: #151515; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: white; overflow-x: hidden; }
        nav { padding: 20px; display: flex; justify-content: center; gap: 30px; background: #000; border-bottom: 2px solid var(--primary); }
        nav a { color: white; text-decoration: none; font-weight: bold; text-transform: uppercase; }
        header { height: 70vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; background: linear-gradient(to bottom, #1a0000, #0a0a0a); }
        h1 { font-size: 5rem; margin: 0; color: var(--primary); text-shadow: 0 0 20px rgba(255,0,0,0.5); }
        .container { padding: 50px 10%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .card { background: var(--card); padding: 30px; border-radius: 10px; border-left: 5px solid var(--primary); }
        .btn { display: inline-block; padding: 10px 20px; background: var(--primary); color: white; text-decoration: none; margin-top: 15px; font-weight: bold; border-radius: 5px; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="projects.html">Our Games</a>
        <a href="contact.html">Contact</a>
    </nav>
    <header>
        <h1 class="reveal">DRILL STUDIOS</h1>
        <p class="reveal">ROBLOX GAMES • DISCORD BOTS • ELITE DEV</p>
    </header>
    <div class="container">
        <h2 class="reveal">Feature Projects</h2>
        <div class="grid">
            <div class="card reveal">
                <h3>Our Latest Work</h3>
                <p>Check out our full catalog of Roblox games and Discord tools.</p>
                <a href="projects.html" class="btn">View All Projects</a>
            </div>
        </div>
    </div>
    <script>ScrollReveal().reveal('.reveal', { distance: '50px', duration: 1000, interval: 200 });</script>
</body>
</html>
